<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
       //var txtv = document.getElementById('textvel')

        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocida atual é de <stong>${vel}Km/h</stong></p>`
            if (vel > 60){
                res.innerHTML += '<p>Voce está MULTADO por excesso de velocidade</p>'
            }
            res.innerHTML += `<p>Dirija sempre com  cinto de segurança</p>`
        }
    </script>
</body>
</html>
